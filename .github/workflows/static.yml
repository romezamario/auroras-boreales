# Flujo simple para desplegar contenido estático a GitHub Pages
name: Deploy static content to Pages

on:
  # Se ejecuta en pushes a la rama principal
  push:
    branches: ["main"]

  # Permite ejecución manual desde la pestaña Actions
  workflow_dispatch:

# Permisos requeridos para publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente (sin cancelar el que está en progreso).
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Trabajo único de despliegue del sitio completo
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
