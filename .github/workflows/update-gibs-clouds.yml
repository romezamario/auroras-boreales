name: Update GIBS Clouds JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "20 */6 * * *" # cada 6 horas (UTC)
  push:
    paths:
      - "scripts/gibs_clouds.py"
      - ".github/workflows/update-gibs-clouds.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow numpy

      - name: Generate clouds.json from GIBS
        env:
          GIBS_WMS_BASE: "https://gibs-c.earthdata.nasa.gov/wms/epsg4326/best/wms.cgi"
          GIBS_LAYER: "MODIS_Terra_CorrectedReflectance_TrueColor"
          GIBS_DAYS_BACK: "2"
          GIBS_W: "2048"
          GIBS_H: "1024"
          CLOUD_L0: "0.70"
          GRID_W: "360"
          GRID_H: "180"
        run: |
          python scripts/gibs_clouds.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/clouds.json data/gibs_cloud.png
          git diff --cached --quiet || git commit -m "Update GIBS clouds.json"
          git push
